<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AI Autocomplete Options</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
			max-width: 600px;
			margin: 0 auto;
		}
		.form-group {
			margin-bottom: 15px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"] {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}
		button {
			background-color: #0060df;
			color: white;
			border: none;
			padding: 8px 16px;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #003eaa;
		}
		.status {
			margin-top: 15px;
			padding: 10px;
			border-radius: 4px;
			display: none;
		}
		.success {
			background-color: #e6ffe6;
			color: #006600;
		}
		.error {
			background-color: #ffe6e6;
			color: #990000;
		}
	</style>
</head>
<body>
	<h1>AI Autocomplete Options</h1>
	
	<div class="form-group">
		<label for="apiKey">Gemini API Key</label>
		<input type="text" id="apiKey" placeholder="Enter your Gemini API key">
		<p>You can get a Gemini API key from <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a></p>
	</div>
	
	<button id="saveBtn">Save</button>
	
	<div id="status" class="status"></div>
	
	<script src="options.js"></script>
</body>
</html>
